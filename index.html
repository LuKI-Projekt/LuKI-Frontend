<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>LuKI</title>
  <!-- Layout & Struktur & Design-System laden -->
  <link rel="stylesheet" href="styleIndex.css">
  <!--JavaScript laden-->>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <div class="logo">
    <img src= "logo.jpg">
    <h1> LuKI - deine lerunterstützende KI </h1>
    </div>
  <div class="header-actions">
    <!-- Funktions-Buttons -->
    <button onclick="Speichern()">Speichern</button>
    <button onclick="Zurück()">Zurück</button>
    <button onclick="Spaß()">Spaß</button>
  </div>
</div>

<div class = "content">
  <div class="editor">

    <!--Schritt 1 Elemente -->
      <h2 id= "SchrittEins"> 1. Schritt </h2>
      <p id="ErklärungSchrittEins ">Wähle aus, was deine Grundlage für die Aufgaben ist. <br>

      <button id = "ButtonFoto" class="btn-orange" onclick="Foto()">Foto</button>
      <button id = "ButtonBeschreibung" class="btn-orange" onclick="Beschreibung()">Beschreibung</button>
      
      <!--Fürs Bild hochladen-->
      <input type="file" id="FeldUploadInput" accept="image/*" title="Bild auswählen">
      <img id="preview" style="max-width: 200px; display: none;">
    
    <!--Schritt 2 Elemente-->
      <h2 id="SchrittZwei"> 2. Schritt </h2>
      <p id="ErklärungSchrittZwei"> Beschreibung ergänzen als Prompt
      <input type="text" id="FeldNutzerBeschriebungAufgabe" placeholder="Es sollen 8 ähnliche Aufgaben generiert werden.">
      
      <!--Auswahl des Aufgabentypes-->
      <div class="dropdown">
          <input type="text" class="textBox" placeholder=" Aufgabentyp" readonly>
        <div class = "option">
          <div onclick="show('Drag und Drop')"> <ion-icon name="add-outline"></ion-icon>Drag and Drop</div>
         <div onclick="show('Lückentext')"> <ion-icon name="reader-outline"></ion-icon> Lückentext</div>
         <div onclick="show('Multiple Choice')"> <ion-icon name="list-outline"></ion-icon> Multiple Choice</div>
         <div onclick="show('Einfache Antwort')"> <ion-icon name="tablet-landscape-outline"></ion-icon> Einfache Antwort</div>
       </div>

     </div>  


      <textarea id="eingabeFeld" oninput="aktualisiereVorschau()"></textarea>
    </div>

  <div class="vorschau">
    <h2>Vorschau</h2>
    <div id="vorschauFeld"></div>
</div>
</div>

</body>
</html>
